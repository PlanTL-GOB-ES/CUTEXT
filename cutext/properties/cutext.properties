# cutext properties. 
#
# These properties assume that cutext is executed from main.
# If not, they should be changed, and include in the terminal the -routeProperties parameter with the path in which this file is located.
# 
-displayon=true
#
-withoutcvalue=false
-incremental=true
-language=SPANISH
-generateTextFile=true
-postagger=TreeTagger
-frecT=-0
-cvalueT=-0.0
-bioc=false
-json=false
-convert=true
# routes
-routeHashTerms=../out/serHashTerms/
-routeTextFileHashTerms=../out/fileTextHashTerms/
-inputFile=../entrada/in.txt
-outputFile=../out/out.txt
-routeconfigfiles=../config_files/
-routeinterntt=../intern/TT/
-routeProperties=../properties/cutext.properties
-rutaScriptFreeling=../postagger/scriptFreeling.sh
# the files contained in these folders will be deleted at the beginning
#flag
-deleteFiles=true
#folders
-deletePosSer=../postagger/serHashTerms/
-deletePosText=../postagger/fileTextHashTerms/
-deletePosInternOut=../postagger/intern/TT/out/
-deletePosInternIn=../postagger/intern/TT/in/
-deletePosInternX=../postagger/intern/TT/x/
-deletePosOutput=../postagger/output/
-deleteOutSer=../out/serHashTerms/
-deleteOutText=../out/fileTextHashTerms/
-deleteInternOut=../intern/TT/out/
-deleteInternIn=../intern/TT/in/
-deleteInternX=../intern/TT/x/
